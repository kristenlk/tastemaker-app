<form>
  <label for="email-address">Email address: </label>
  <input type="email" name="email-address"  ng-model="loginCtrl.loginForm.email" ng-required>
  </select>

  <label for="password">Password: </label>
  <input type="password" name="password"  ng-model="loginCtrl.loginForm.password" ng-minlength="6" ng-required>
  </select>

  <button class="btn btn-default" ng-click="loginCtrl.login()">Log In</button>

<!--   <h1>{{ loginCtrl.currentUser }}</h1> -->

</form>
