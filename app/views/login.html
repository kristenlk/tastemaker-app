<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="main-body">
      <div class="outer-container">
        <div class="outer-body">
          <h3>Log In</h3>

          <form name="loginForm" ng-submit="loginForm.$valid && loginCtrl.login()" class="col-md-6 col-md-offset-3 col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1" novalidate>

            <div class="form-group" ng-class="{ 'has-error': loginForm.$submitted && loginForm.email.$invalid }">
              <label><span class="labels">Email</span></label>
              <input type="email" name="email" class="form-control"
                ng-model="loginCtrl.loginForm.email"
                required
                >

              <div class="help-block" ng-messages="loginForm.email.$error" ng-show="loginForm.$submitted">
                <span ng-message="required">Please enter your email address.</span>
                <span ng-message="email">Please enter a valid email.</span>
              </div>

            </div>

            <div class="form-group" ng-class="{ 'has-error': loginForm.$submitted && loginForm.password.$invalid }">
              <label><span class="labels">Password</span></label>
              <input type="password" name="password" class="form-control"
                ng-model="loginCtrl.loginForm.password"
                required
                >

              <div class="help-block" ng-messages="loginForm.password.$error" ng-show="loginForm.$submitted">
                <span ng-message="required">Please enter your password.</span>
              </div>

            </div>

            <div class="form-group">
              <button type="submit" class="button btn btn-default">
                Log In
              </button>
            </div>

            <div class="alert alert-danger alert-dismissible" ng-show="loginCtrl.loginErrors">
              <span><i class="icon fa fa-ban"></i>We were unable to locate an account with that email address and password combination. Please try again.</span>
            </div>

            <div class="spinner-container" ng-show="loginCtrl.loggingIn" style="position:relative; margin-top:100px;">
              <span us-spinner="{radius:30, width:8, length: 16, color: '#FFF'}"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
