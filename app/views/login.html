<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="main-body">
      <div class="outer-container">
        <div class="outer-body">
          <h3>Log In</h3>

          <form name="loginForm" novalidate class="col-md-6 col-md-offset-3 col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">

            <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
              <label><span class="labels">Email</span></label>
              <input type="text" name="email" class="form-control"
                ng-model="loginCtrl.loginForm.email"
                required
                >

              <div class="help-block" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched">
                <span ng-message="required">Please enter your email address.</span>
              </div>

            </div>

            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
              <label><span class="labels">Password</span></label>
              <input type="password" name="password" class="form-control"
                ng-model="loginCtrl.loginForm.password"
                required
                >

              <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                <span ng-message="required">Please enter your password.</span>
              </div>

            </div>

            <div class="form-group">
              <a class="button btn btn-default" role="button" type="submit" ng-click="loginCtrl.login(); loginCtrl.clearErrors()">
                Log In
              </a>
            </div>

            <div class="alert alert-danger alert-dismissible" ng-show="loginCtrl.loginErrors">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <span><i class="icon fa fa-ban"></i>We were unable to locate an account with that email address and password combination. Please try again.</span>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
