<h3>My Favorites</h3>

<ul ng-repeat="fav in favCtrl.favorites">
  <li><h4>{{ fav.name }}</h4></li>
  <li>Rating: {{ fav.rating }} stars</li>
  <li>Price range: {{ fav.price }}</li>
  <li>Address: <span ng-repeat="address in fav.display_address">
     {{ address }}
  </span></li>
  <li>Phone number: {{ fav.display_phone }}</li>
  <li>URL: {{ fav.url }}</li>
</ul>

<h4 ng-show="favCtrl.favorites.length === 0">
  You haven't saved any restaurants to your favorites yet.
</h4>
