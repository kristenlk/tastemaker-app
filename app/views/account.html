<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="main-body account">
      <div class="outer-container">
        <div class="outer-body" ng-controller="navbarController as navCtrl">
          <h3>My Account</h3>
          <div ng-if="navCtrl.isLoggedIn()">
            <form name="accountForm" class="col-md-6 col-md-offset-3 col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">

              <div class="form-group">

                <label><span class="labels">Email: </span></label><br>
                <input type="text" id="email-acct" class="form-control" ng-model="acctCtrl.currentUser.email"><br>

              </div>

              <div class="form-group">

                <a class="button btn btn-default" role="button" ng-click="acctCtrl.updateUser()">
                  Save changes
                </a>

              </div>

              <br>

              <div class="alert alert-success" role="alert" ng-show="acctCtrl.updateEmailSuccess">
                Your email address has been successfully changed.
              </div>

              <div class="alert alert-danger" role="alert" ng-show="acctCtrl.updateEmailErrors">
                We were unable to update your email address. Please try again.
              </div>

            </form>
          </div>

          <h4 ng-if="!navCtrl.isLoggedIn()">
            You must be logged in to view this page.
          </h4>

          <br><br><br>

        </div>
      </div>
    </div>
  </div>
</div>
