<!DOCTYPE html>
<html lang="en" ng-app="tastemakerApp">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tastemaker | Let's find your dinner</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link href="styles/css/main.css" rel="stylesheet">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Enriqueta:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

  <!-- Navigation -->
  <nav ng-controller="navbarController as navCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#/">Tastemaker</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
<!--         <div ng-if="!NavbarCtrl.isLoggedIn()" class="navbar-custom-menu"> -->
          <li>
            <a ng-if="!navCtrl.isLoggedIn()" href="#/login">Log In</a>
          </li>
          <li>
            <a ng-if="!navCtrl.isLoggedIn()" href="#/signup">Sign Up</a>
          </li>
          <li>
            <a ng-if="navCtrl.isLoggedIn()" href="#/account">My Account</a>
          </li>
          <li>
            <a ng-if="navCtrl.isLoggedIn()" href="#/account/favorites">My Favorites</a>
          </li>
          <li>
            <a ng-if="navCtrl.isLoggedIn()" href="#/account/logout">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-view></div>

  <!-- jQuery -->
  <script src="node_modules/jquery/dist/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- AngularJS -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-cookies/angular-cookies.js"></script>

  <!-- App -->
  <script src='app/app.js'></script>

  <!-- Services -->
  <script src='app/services/values.js'></script>

  <!-- Factories -->
  <script src='app/services/findRestaurantFactory.js'></script>
  <script src='app/services/authFactory.js'></script>
  <script src='app/services/favoritesFactory.js'></script>

  <!-- Controllers -->
  <script src='app/controllers/findRestaurantController.js'></script>
  <script src='app/controllers/loginController.js'></script>
  <script src='app/controllers/accountController.js'></script>
  <script src='app/controllers/favoritesController.js'></script>
  <script src='app/controllers/navbarController.js'></script>

  <!-- Angular Google Maps stuff -->
  <script src='bower_components/lodash/lodash.min.js'></script>
  <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
  <script src='bower_components/angular-google-maps/angular-simple-logger/dist/index.js'></script>


</body>

</html>
